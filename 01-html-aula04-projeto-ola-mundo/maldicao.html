<!DOCTYPE html>  <!--informar para o navegador que o documento é do tipo HTML5-->
<html lang="pt-br">  <!--informar o idioma do documento para ajudar o mecanismo de busca-->
<head>  <!--configurações comportamentais-->
	<meta charset="UTF-8"/>  <!--conjunto de caracteres latino-->
	<title>Curso de HTML5</title>  <!--nome na aba do navegador-->
	<style>  <!--css ATENÇÃO é preciso retirar este comentário para o estilo funcionar-->
		h1 {
			font-family: Arial;
			font-size: 30pt;
			color: blue;
			text-shadow: 2px 2px 2px black;
		}
	</style>
</head>
<body>  <!--inserir comentarios-->
	<h1>Olá, Mundo!</h1>  <!--titulo-->
	<h2>Me livrando da maldição, sai fora</h2> 
	<h1>Oba! Me livrei</h1>
</body>
</html>
